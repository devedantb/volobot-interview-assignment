<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%if students%}
        <H1>Students Data</H1>
        {%for student in students%}
        <ul>
            <li>{{student}}<a href="{%url 'delStudent' student.id%}"> delete</a></li>
        </ul>
        
        {%endfor%}
        <a href="{%url 'student' %}">Add student</a>
    {%else%}
        <H1>Add Students Data</H1>
        <form action="{%url 'student'%}" method="POST">
            {%csrf_token%}
            {{student.as_p}}
            <input type="submit" name="submit" id="submit">
        </form>
        <a href="{%url 'section' %}">Add section</a>
    {%endif%}
    
</body>
</html>
